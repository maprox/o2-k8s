---
apiVersion: v1
kind: Service
metadata:
  namespace: o2
  name: web
  labels:
    app: web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  name: o2-web-ingress
  namespace: o2
spec:
  ingressClassName: nginx
  rules:
  - host: observer.maprox.net
    http:
      paths:
        - backend:
            service:
              name: web
              port:
                number: 80
          path: /
          pathType: Prefix
  tls:
  - hosts:
      - observer.maprox.net
    secretName: observer-maprox-net