apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: o2
  name: node
  labels:
    app: node
spec:
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: maprox/node
        env:
        - name: NODE_ENV
          value: "prod"
        - name: PORT
          value: "3000"
        - name: AMQP_HOST
          value: rabbitmq
        - name: AMQP_PORT
          value: "5672"
        - name: AMQP_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: rabbitmq-user
        - name: AMQP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: rabbitmq-password
        - name: REDIS_CONNECT_URL
          value: "redis://redis:6379"
        - name: OBSERVER_DATA_URL
          value: "https://observer.maprox.net/node/data"
        - name: OBSERVER_AUTH_URL
          value: "https://observer.maprox.net/node/auth"
        ports:
        - containerPort: 3000
          hostPort: 3000
          protocol: TCP
        resources:
          limits:
            cpu: 250m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  namespace: o2
  name: node
  labels:
    app: node
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: node
  selector:
    app: node
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # CORS настройки для *.maprox.net
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://*.maprox.net,https://maprox.net"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-max-age: "1728000"
    nginx.ingress.kubernetes.io/enable-cors: "true"
  name: o2-node-ingress
  namespace: o2
spec:
  ingressClassName: nginx
  rules:
  - host: socket.maprox.net
    http:
      paths:
        - backend:
            service:
              name: node
              port:
                number: 3000
          path: /
          pathType: Prefix
  tls:
  - hosts:
      - socket.maprox.net
    secretName: socket-maprox-net